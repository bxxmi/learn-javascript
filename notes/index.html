<!-- script 선언 방식에 대해 알아보자 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1. async: 홈페이지 사용과 동시에 JS 파일을 병렬적으로 처리 (boolean 타입)-->
    <!-- 장점 : 4번 방법보다 속도가 빠르기 때문에 시간이 절약됨 -->
    <!-- 단점 : DOM 요소 조작 시 원하는 HTML 요소가 정의되어 있지 않을 수 있음 -->
    <script async src="main.js"></script>

    <!-- 📌 가장 좋은 방법 -->
    <!-- 2. defer: 위에서부터 HTML 파싱하면서 JS 파일 다운로드 명령 -->
    <!-- 장점: HTML 끝까지 파싱 완료 후 다운로드 받은 JS 실행 -->
    <script defer src="main.js"></script>

    <!-- 3. script head에 포함 -->
    <!-- 단점: js 파일의 용량이 큰 경우 사용자가 해당 웹 페이지를 보기까지 많은 시간이 소요됨 -->
    <script src="main.js"></script>
</head>
<body>
    <div></div>
    <!-- 4. body 태그 제일 하단에 위치하는 것 -->
    <!-- 장점: 기본적인 웹 콘텐츠를 빠르게 이용할 수 있음 -->
    <!-- 단점: JS에 의존적인 홈페이지라면 사용자가 의미 있는 콘텐츠를 이용하기까지 오랜 시간이 소요됨 -->
    <script src="main.js"></script>
</body>
</html>
