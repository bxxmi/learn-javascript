<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Shopping</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="./src/main.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <ul>
        <li>
          <a><img src="./img/blue_t.png" alt="blue_t" /></a>
        </li>
        <li>
          <a><img src="./img/blue_p.png" alt="blue_t" /></a>
        </li>
        <li>
          <a><img src="./img/blue_s.png" alt="blue_shirt" /></a>
        </li>
        <li>
          <a>Blue</a>
        </li>
        <li>
          <a>Yellow</a>
        </li>
        <li>
          <a>Pink</a>
        </li>
      </ul>
    </header>

    <section>
      <ul>
        <li><img src="./img/blue_p.png" alt="blue_p" /></li>
        <li><img src="./img/blue_t.png" alt="blue_p" /></li>
        <li><img src="./img/blue_s.png" alt="blue_p" /></li>
        <li><img src="./img/pink_p.png" alt="blue_p" /></li>
        <li><img src="./img/pink_t.png" alt="blue_p" /></li>
        <li><img src="./img/pink_s.png" alt="blue_p" /></li>
        <li><img src="./img/yellow_p.png" alt="blue_p" /></li>
        <li><img src="./img/yellow_s.png" alt="blue_p" /></li>
        <li><img src="./img/yellow_t.png" alt="blue_p" /></li>
      </ul>
    </section>
  </div>
</body>
</html>
